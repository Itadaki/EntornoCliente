<html>
    <head>
        <title> Ejemplo del Objeto navigator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="navigator.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            var userOS = getOS();
            var browserName = getBrowserName();
            var browserVersion = getBrowserVersion();

            if (((browserName === "Chrome" && browserVersion === 32) || (browserName === "Chrome" && browserVersion === 38)) && userOS === "Win64"){
                location.replace("soportado.html");
            }
            else {
                location.replace("nosoportado.html");
            }

        </script>

    </body>
</html>
