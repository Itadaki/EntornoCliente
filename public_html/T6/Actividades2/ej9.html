<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet" />
        <style type="text/css">

        </style>
    </head>
    <body>
        <input type="text" id="texto" value="Texto a insertar" /><br>
        <input type="button" value="Insertar en tabla" onclick="insertar()"/>
        <table id="tabla" style="border: 3px black solid"></table>

        <script type="text/javascript" src=""></script>
        <script type="text/javascript">
            var filas = 0;
            function insertar() {
                var texto = document.getElementById('texto');
                var tabla = document.getElementById('tabla');

                var fila = document.createElement('tr');
                fila.id = 'fila-' + filas++;

                var celda = document.createElement('td');
                celda.appendChild(document.createTextNode(texto.value));
                fila.appendChild(celda);

                celda = document.createElement('td');
                var boton = document.createElement('input');
                boton.type = 'button';
                boton.value = 'Eliminar';
                boton.onclick = eliminar;
                celda.appendChild(boton);
                fila.appendChild(celda);

                celda = document.createElement('td');
                boton = document.createElement('input');
                boton.type = 'button';
                boton.value = 'Clonar';
                boton.onclick = clonar;
                celda.appendChild(boton);
                fila.appendChild(celda);

                tabla.appendChild(fila);
//                texto.value = '';
            }
            function eliminar(elEvento) {
                var evento = elEvento || window.event;
                var elementoOrigen = evento.srcElement;
                var abuelo = elementoOrigen.parentNode.parentNode;
                abuelo.parentNode.removeChild(abuelo);
            }
            function clonar(elEvento) {
                //Tiene que añadirse encima del original
                //Hace raros, no copia los onclick
                var evento = elEvento || window.event;
                var elementoOrigen = evento.srcElement;
                var abuelo = elementoOrigen.parentNode.parentNode;
                var fila = abuelo.cloneNode(true);
                fila.id = 'fila-' + filas++;
                var tabla = document.getElementById('tabla');
                
                tabla.appendChild(fila);
            }
        </script>
    </body>
</html>
