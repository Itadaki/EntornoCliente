<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <select id="lista" size="6">
            <option selected>11111</option>
            <option>22222</option>
            <option>33333</option>
            <option>44444</option>
            <option>55555</option>
            <option>66666</option>
        </select>
        <br>
        <input type="button" value="Subir" onclick="mover(-1)"/>
        <input type="button" value="Bajar" onclick="mover(1)"/>
        <script type="text/javascript">
            /**
             * @description Intercamcia el elemento seleccionado con uno n posiciones arriba o abajo
             * @param {Integer} posicion La posicion relativa hacia donde se mueve (+ o -)
             */
            function mover(posicion) {
                var lista = document.getElementById('lista');
                var indice = lista.selectedIndex;
                var actual = lista.options.item(indice);
                var movido = lista.options.item(indice + posicion);
                var swap = actual.text;
                actual.text = movido.text;
                movido.text = swap;
                lista.selectedIndex = indice + posicion;
            }
        </script>
    </body>
</html>
