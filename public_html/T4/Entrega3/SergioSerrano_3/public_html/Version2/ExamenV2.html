<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #imagen{
                width: 150px;
                height: 150px;
            }
            img{
              
                width: 50px;
                height: 20px;
              
            }
          
            #wrapper{
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <table>
            <tr><td><img id="imagen" src="imagenes/Img0.gif" alt="Img0.gif"><br></td></tr>
            
            <tr>
                <td><img src="imagenes/flecha_izda.gif" alt="flecha_izda" onMouseOver="setInterval(function(){anterior()},300);" onmouseout="clearInterval()"></td>
                <td><img src="imagenes/flecha_dcha.gif" alt="flecha_dcha" onMouseOver="setInterval(function(){siguiente()},300)" onmouseout="clearInterval()"></td>
            </tr>
        </table>
        <script>
            var imagenes = new Array("Img0.gif","Img1.gif","Img2.gif","Img3.gif");
            var indice = 0;
            
            
            function anterior(){
                if(indice===0){
                    indice=imagenes.length-1;
                }
                else{
                    indice--;
                }
                document.getElementById('imagen').src = "imagenes/"+imagenes[indice];
                document.getElementById('imagen').alt = imagenes[indice];
            }
            function siguiente(){
                if(indice===imagenes.length-1){
                    indice=0;
                }
                else{
                    indice++;
                }
                document.getElementById('imagen').src = "imagenes/"+imagenes[indice];
                document.getElementById('imagen').alt = imagenes[indice];
            
            }

        </script>
    </body>
</html>
