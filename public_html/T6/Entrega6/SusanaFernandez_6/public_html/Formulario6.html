<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Ampliable</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form name="form" id="f1" method="post" action="">
            <h1>Formulario Ampliable</h1>
            <label>Campo0</label> 
            <input type="text" id="c1" name="campo">
            <br><br>
            <input type="button" id="b1" name="boton" value="Añadir Campo" onclick="anadir_campo();">
            <input type="button" id="b2" name="boton" value="Borrar Campo" onclick="eliminar_campo();">
        </form>

        <script type="text/javascript">
            //Laura: codigo sin comentar, ni formatear. No funciona nada ni añadir, ni eliminar, ni control de botones. 
            //Laura: solo añade etiquetas y siempre con el 0
            function anadir_campo() {


                var lista = document.getElementsByTagName("label");
                lista.innerHTML += "<label>Campo1</label>";

                var campo = document.getElementsByTagName("label");
                var campo0 = campo[0];
                var campos = campo[campo.length - 1];
                campos.insertAdjacentHTML("beforeend", campo0.outerHTML);

                var campo1 = document.createElement("label");
                var contenido = document.createTextNode("campo");
                campo1.appendChild(contenido);
                document.getElementsByTagName("label").appendChild(campo1);



            }







            function eliminar_campo() {
                var campo1 = document.getElementsByTagName("label");
                //Ahora borramos el parrafo como hijo del div, siempre borramos desde el nodo padre
                // si nos hciciera falta usamos la propiedad parentNode
                if (document.getElementsByTagName("label").hasChildNodes()) {
                    document.getElementsByTagName("label").removeChild(campo1[0]);
                }

            }





        </script>
    </body>
</html>
