            input{width:40px;}

                <td><input type="button" value=">|" onclick="fin()"/></td>
            </tr>
        </table>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript">
            window.onload = mostrarURL;
        </script>
