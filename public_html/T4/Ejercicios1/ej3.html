<html>
    <head>
        <title>Cambio de Imágen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body{
                text-align: center;
                background-color: coral;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Cambio de imagen</h1>
            <input type="button" value="Cambiar la imagen" onclick="cambiar()"/><br><br>
            <img src="obrero.gif" alt="img" id="cambio"/>           
        </div>
        <script type="text/javascript">
            var b = true;
            function cambiar() {
                var img = document.getElementById('cambio');
                if (b) {
                    img.src = 'tweety.gif';
                }
                else {
                    img.src = 'obrero.gif';
                }
                b = !b;
            }
        </script>
    </body>
</html>
