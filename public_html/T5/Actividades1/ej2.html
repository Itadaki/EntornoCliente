    <body>
        <script type="text/javascript" src="tamanoVentanaNavegador.js"></script>
        <script type="text/javascript">
            function posicion(elEvento) {
                var evento = elEvento || window.event;
                var tamaño = tamanoVentanaNavegador();
                var clicX = evento.clientX;
                var clicY = evento.clientY;
                var middleX = tamaño[0] / 2; //x
                var middleY = tamaño[1] / 2; //y
                var s = 'X:' + clicY + ' Y:' + clicX + '\n';
                s += ((clicY > middleY) ? 'Inferior ' : 'Superior ');
                s += ((clicX > middleX) ? 'Derecha' : 'Izquierda');
                alert(s);
            }

            window.onload = function () {
                window.onclick = posicion;
            };
        </script>
    </body>
