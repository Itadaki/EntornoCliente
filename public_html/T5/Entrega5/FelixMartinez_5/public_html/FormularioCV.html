<html>
    <head>
        <title>Entrega Tema 5</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="FormularioCV.js"></script>

    </head>
    <body>
    <center>

        <form id="form_cv" method="post" action="" onsubmit="return validar()">
            <hr>
            <table>
                <tr>
                    <td>
                        Nombre*:   <input type="text" id="nombre" oninput="activarEnviar(this)"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Apellidos*:   <input type="text" id="apellidos"><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        Fecha de Nacimiento*:   <input type="text" id="fecha"><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        Teléfono Móvil*:   <input type="text" id="telefono"><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        Incluir CV*:   <input type="file" id="cv"><br>

                    </td>
                </tr>
                <tr><td>Titulación*

                        <select id="titulacion" required>
                            <option value='' selected>--Seleccione Titulación--</option>
                            <option value='Técnico Superior FP'>Técnico Superior FP</option>
                            <option value='Diplomado'>Diplomado</option>
                            <option value='Licenciado'>Licenciado</option>
                            <option value='Licenciado'>Grado</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td align='left'>
                        Clave*:   <input type="text" id="clave" oninput="camposObligatorios()"><br>

                    </td>
                </tr>
                
                <tr>
                    <td align='middle'><input type='submit' id="envio" value="Enviar" disabled>
                </tr>
            </table>

        </form>
        <hr>
    </center>
</body>
</html>
