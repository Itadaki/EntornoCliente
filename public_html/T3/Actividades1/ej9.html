<html>
    <head>
        <title>Ejercicio 9 - Actividades 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="button" value="Script" onclick="f();" />
        <script type="text/javascript" src=""></script>
        <script type="text/javascript">
            function f() {
                var nombre = prompt("Tu nombre");
                var hoy = new Date();
                var h = hoy.getHours();
                var s;
                switch (h) {
                    case 21:
                    case 22:
                    case 23:
                    case 0:
                    case 1:
                    case 2:
                    case 3:
                        s = "Buenas noches ";
                        break;
                    case 4:
                    case 5:
                    case 6:
                    case 7:
                    case 8:
                    case 9:
                    case 10:
                    case 11:
                        s = "Buenos días ";
                        break;
                    default:
                        s = "Buenas tardes ";
                        break;
                }
                alert(s + nombre);
            }
        </script>
    </body>
</html>
