<html>
    <head>
        <title>T4 - Actividades 2 - Ejercicio 5 - Diego Rodríguez</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="text" id="pesetas" value="666" />Pesetas
        <input type="button" value="Convertir" onclick="convertir();" />
        <script type="text/javascript">
            function convertir() {
                var pesetas = document.getElementById('pesetas').value;
                var euros;
                if (isFinite(pesetas) && pesetas >= 0) {
                    euros = (pesetas / 166.386).toFixed(2) + '€';
                } else {
                    euros = "No es una cantidad valida!";
                }
                var ventana = window.open('ej5_B.html', 'Palabras', 'width=200, height=200, resizable=no');
                ventana.euros = euros;
                
            }
        </script>
    </body>
</html>
