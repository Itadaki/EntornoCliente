        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet" />
        <style type="text/css">

        </style>
    </head>
    <body>
        <input type="button" value="Script" onclick="f();" />
        <script type="text/javascript">
            function f() {
                var input = prompt("Palabras separadas por ','");
                var palabras = input.split(',');
                alert("Primera palabra: " + palabras[0]);
                alert("Ultima palabra: " + palabras[palabras.length - 1]);
                alert("Longitud del array: " + palabras.length);
                palabras.sort();
                alert(palabras.join(' - '));
            }
        </script>
    </body>
</html>
