    <body>
        Productos
        <table border="1">
            <tbody>
                <tr>
                    <td>IE para Windows</td>
                    <td><input type="checkbox" name="ieWin" value="Internet Explorer para Windows"/></td>
                </tr>
                <tr>
                    <td>IE para Mac</td>
                    <td><input type="checkbox" name="ieMac" value="Internet Explorer para Mac" /></td>
                </tr>
                <tr>
                    <td>FF para Windows</td>
                    <td><input type="checkbox" name="ffWin" value="Firefox para Windows" /></td>
                </tr>
                <tr>
                    <td>FF para Mac</td>
                    <td><input type="checkbox" name="ffMac" value="Firefox para Mac" /></td>
                </tr>
                <tr>
                    <td>FF para Linux</td>
                    <td><input type="checkbox" name="ffLin" value="Firefox para Linux" /></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Pulsar" onclick="datos()"/>
        <script type="text/javascript">
            function datos() {
                var s = 'Has elegido:\n';
                var checks = document.getElementsByTagName('input');
                for (var i = 0; i < checks.length; i++) {
                    if (checks[i].type === 'checkbox' && checks[i].checked){
                        s+= checks[i].value + '\n';
                    }
                }
                alert(s);
            }
        </script>
    </body>
