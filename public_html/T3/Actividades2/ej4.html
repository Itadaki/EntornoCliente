c. Una vez que el número de DNI sea válido, tiene que devolver la letra que le

d. La letra correspondiente se calcula en base a la operación "módulo" o "resto de la

<html>
    <head>
        <title>T3 - Actividades 2 - Ejercicio 4 - Diego Rodríguez</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet" />
        <style type="text/css">

        </style>
    </head>
    <body>
        <input type="button" value="Script" onclick="f();" />
        <script type="text/javascript">
            function f() {
                var noContinuar = true;
                do {
                    var dni = prompt("DNI sin letra");
                    if (isFinite(dni) && dni > 0 && dni.length < 9){
                        noContinuar = false;
                    }
                    else {
                        alert("No es un DNI valido");
                    }
                } while (noContinuar);
                var modulo = dni % 23;
                var letra = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E", "T"]
                alert("Letra " + letra[modulo]);

            }
        </script>
    </body>
</html>
