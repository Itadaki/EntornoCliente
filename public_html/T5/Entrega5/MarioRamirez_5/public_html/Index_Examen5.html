<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript" src="Controlador_Examen5.js"></script>
        <form method="post" onsubmit="return comprobacion()">
            <table>
                <tr>
                    <td>
                        Nombre*:   
                    </td>
                    <td>
                        <input type="text" name="nomb" id="nombre" />  
                    </td>
                </tr>
                <tr>
                    <td>
                        Apellidos:   
                    </td>
                    <td>
                        <input type="text" name="ape" id="apellidos" required/>  
                    </td>
                </tr> 
                <tr>
                    <td>
                        Fecha de Nacimiento*: 
                    </td>
                    <td>
                        <input type="text" name="nomb" id="fecha" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Telefono Movil*:
                    </td>
                    <td>
                        <input type="text" name="nomb" id="movil" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Incluir CV*
                    </td>
                    <td>
                        <input type="text" name="curri" id="cv" required/><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Titulación*:
                    </td>
                    <td>
                        <select name="Titulaciones" id="cont" required>
                            <option value="SeleccioneTitulacion">---Seleccione Titulación---</option>
                            <option value="europa" onclick="titulacion(fp)">Técnico Superior FP</option>
                            <option value="america" onclick="titulacion(titulado)">Diplomado</option>
                            <option value="oceania" onclick="titulacion(licenciado)">Licenciado</option>
                            <option value="asia" onclick="titulacion(grado)">Grado</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Clave*:
                    </td>
                    <td>
                        <input type="text" name="pass" id="clave" required/>
                    </td>
                </tr>
            </table>
            <input type="submit" name="boton" value="Enviar" id="enviar">
        </form>
    </body>
</html>
