<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>li, #id{list-style:none;}</style>
        <script type="text/javascript">
            function start(boton) {
                var s = 'HTML<ul><li>' + recorrer(document.documentElement) + '</li></ul>';
                document.getElementById('id').innerHTML = s;
                boton.disabled = true;
            }
            function recorrer(nodo) {
                if (nodo.hasChildNodes()) {
                    var s = '';
                    for (var i = 0; i < nodo.childNodes.length; i++) {
                        s += 'nodo '+nodo.childNodes[i].nodeName + '(' + nodo.childNodes[i].nodeType + ')<ul>';
                        s += '<li>' + recorrer(nodo.childNodes[i]) + '</li>';
                    }
                    return s + '</ul>';
                } else {
                    return 'nodo '+nodo.nodeName + '(' + nodo.nodeType + ')</ul>';
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="Ver" onclick="start(this)"/>
        <div id="id"></div>
        <div><div><div><div></div></div></div></div>
    </body>
</html>
