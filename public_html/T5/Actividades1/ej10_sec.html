    <body>
        Producto 1 (30€) <input type="checkbox" name="producto" value="30" /><br>
        Producto 2 (40€) <input type="checkbox" name="producto" value="40" /><br>
        Producto 3 (50€) <input type="checkbox" name="producto" value="50" /><br>
        <input type="button" value="Cerrar" onclick="añadir()"/>
        <script type="text/javascript">
            function añadir() {
                var check = document.getElementsByName('producto');
                var suma = 0;
                for (var i = 0; i < check.length; i++) {
                    if (check[i].checked) {
                        suma += parseInt(check[i].value);
                    }
                }
                var importe = window.opener.document.getElementById('importe');
                importe.value = parseFloat(importe.value) + suma;
                window.opener.document.getElementById('calcular').calcularSuma();
                window.close();
            }

        </script>
    </body>
