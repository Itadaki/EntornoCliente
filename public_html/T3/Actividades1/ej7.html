<html>
    <head>
        <title>Ejercicio 7 - Actividades 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="button" value="Script" onclick="f();" />
        <script type="text/javascript" src=""></script>
        <script type="text/javascript">
            function f() {
                var hoy = new Date();
                var y = hoy.getFullYear();
                var m = hoy.getMonth() + 1;
                var d = hoy.getUTCDate();
                var h = hoy.getHours();
                var mt = hoy.getMinutes();
                var s = hoy.getSeconds();
                alert(
                        "Fecha: " + format(d) + "/" +
                        format(m) + "/" + y +
                        " Hora: " + format(h) + ":" +
                        format(mt) + ":" + format(s)
                        );
            }
            function format(n) {
                return ((n < 10) ? "0" : "") + n;
            }
        </script>
    </body>
</html>
