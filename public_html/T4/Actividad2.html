<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <select id="listado">
                <option>Rojo</option>
                <option>Verde</option>
                <option>Azul</option>
            </select> <br>
            <input type="button" value="Alerta" onclick="alerta()" />
        </form>
        <script type="text/javascript">
            function alerta(){
                var texto = document.getElementById("listado").value;
                alert(texto);
            }
            
        </script>
    </body>
</html>
