    <body>
        <input type="button" value="Añadir" onclick="añadir()"/>
        <input type="button" value="Clonar" onclick="clonar()"/>
        <h3>Lista original</h3>
        <ul id="lista">
            
        </ul>
        <hr>
        <script type="text/javascript" src=""></script>
        <script type="text/javascript">
            function añadir(){
                var lista = document.getElementById('lista');
                var li = document.createElement('li');
                var texto = document.createTextNode('Elemento nuevo');
                li.appendChild(texto);
                lista.appendChild(li);
            }
            function clonar(){
                var listaOriginal = document.getElementById('lista');
                var nuevaLista = listaOriginal.cloneNode(true); //Hay que usar true si quieres una copia intensa
                nuevaLista.setAttribute('id', '');
                document.getElementsByTagName('body')[0].appendChild(nuevaLista);
            }
        </script>
    </body>
</html>
