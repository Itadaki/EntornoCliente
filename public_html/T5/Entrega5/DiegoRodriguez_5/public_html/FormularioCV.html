<html>
    <head>
        <title>Entrega Tema 5</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/script.js"></script>
        <style type="text/css">
            #error{
                background-color: red;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
    <center>
        <p id="error"></p>
        <form id="form_cv" method="post" action="" oninput="activarCasilla()" onsubmit="return validar()">
            <hr>
            <table>
                <tr>
                    <td>
                        Nombre*:   <input type="text" id="nombre" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Apellidos*:   <input type="text" id="apellidos" required><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        Fecha de Nacimiento*:   <input type="text" id="fecha" required><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        Teléfono Móvil*:   <input type="text" id="telefono" required><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        Incluir CV*:   <input type="file" id="cv" required><br>

                    </td>
                </tr>
                <tr><td>Titulación*

                        <select id="titulacion" required>
                            <option value='' selected>--Seleccione Titulación--</option>
                            <option value='Técnico Superior FP'>Técnico Superior FP</option>
                            <option value='Diplomado'>Diplomado</option>
                            <option value='Licenciado'>Licenciado</option>
                            <option value='Licenciado'>Grado</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td align='left'>
                        Clave*:   <input type="text" id="clave" required><br>

                    </td>
                </tr>
                <tr>
                    <td align='left'>
                        <select id="opciones" size="4">
                            <option>Inglés</option>
                            <option>Francés</option>
                            <option>Alemán</option>
                            <option>Japonés</option>
                        </select>
                        <input type="button" value="<--" onclick="añadir()"/>
                        <input type="button" value="-->" onclick="quitar()"/>
                        <select id="idiomas" size="4">
                        </select>

                    </td>
                </tr>
                
                <tr>
                    <td align='left'>
                        Acepta terminos:   <input type="checkbox" id="terminos" value="" onchange="activarEnvio()" disabled />

                    </td>
                </tr>

                <tr>
                    <td align='middle'><input type='submit' id="envio" disabled>
                </tr>
            </table>

        </form>
        <hr>
    </center>
</body>
</html>
