        <table>

        Continente:<select id="continente" onchange="cambiar(this)" ></select><br>
        Ciudad:<select id="ciudad" disabled>
        </select>
        <script type="text/javascript">
            var continentes = ['Europa', 'América'];
            var ciudades = [
                ['Madrid', 'París', 'Londres', 'Berlín', 'Lisboa'],
                ['Los Ángeles', 'Washington', 'Miami']
            ];

            function cambiar(select) {
                var ciudad = document.getElementById('ciudad');
                ciudad.disabled = false;
                while(ciudad.options.length > 0){
                    ciudad.options.remove(0);
                }
                var index = select.selectedIndex;
                for (var i = 0; i < ciudades[index].length; i++) {
                    ciudad.options.add(new Option(ciudades[index][i],ciudades[index][i]));
                }
            }

            function setContinentes() {
                var continente = document.getElementById('continente');
                for (var i = 0; i < continentes.length; i++) {
                    continente.options.add(new Option(continentes[i],''));
                }
                continente.selectedIndex = -1;
            }
            window.onload = setContinentes;
        </script>
    </body>
