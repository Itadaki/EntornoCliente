<html>
    <head>
        <title>Ejercicio 10 - Actividades 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="button" value="Script" onclick="f();" />
        <script type="text/javascript" src=""></script>
        <script type="text/javascript">
            function f() {
                var pesetas = prompt("Pesetas:");
                if (isFinite(pesetas) && pesetas >= 0) {
                    var euros = pesetas / 166.386;
                    alert(pesetas + " pesetas son " + euros.toFixed(2) + " euros");
                } else {
                    alert("No es una cantidad valida!");
                }
            }
        </script>
    </body>
</html>
