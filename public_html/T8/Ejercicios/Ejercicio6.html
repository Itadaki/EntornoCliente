<html>
    <head>
        <title>Ejercicio 6 - Actividades - JQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.1.3.min.js"></script>
    </head>
    <body>
        <h1>Ejercicio 6</h1>
        <p class="p1">Soy el párrafo 1</p>
        <h2 class="p2">Soy el encabezado 1</h2>
        <h2 class="p1">Soy el encabezado 2</h2>
        <p class="p2">Soy el párrafo 2</p>
        <h2 class="p1">Soy el encabezado 3</h2>
        <h2 class="p2">Soy el encabezado 4</h2>
        <p class="p1">Soy el párrafo 3</p>
        <h2 class="p1">Soy el encabezado 5</h2>
        <h2 class="p2">Soy el encabezado 6</h2>
        <p class="p2">Soy el párrafo 4</p>
        <script type="text/javascript">
            $(document).ready(function(){
               $('p.p1').mouseenter(function(){
                   alert('Soy un parrafo p1');
               });
               $('p.p2').mouseout(function(){
                   alert('Soy un parrafo p2');
               });
            });
        </script>
    </body>
</html>
