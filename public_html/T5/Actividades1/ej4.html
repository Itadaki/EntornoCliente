<html>
    <head>
        <title>Ejercicio 4 - Actividades 1 - T5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form oninput="out.value=edad.value">
            Nombre <input type="text" name="nombre" value="" required/><br>
            Apellidos <input type="text" name="apellidos" value="" required/><br>
            DNI <input type="text" name="dni" value="" required/><br>
            Sexo:<br>
            <input type="radio" name="sexo" value="Hombre" required checked/> Hombre<br>
            <input type="radio" name="sexo" value="Mujer" required/> Mujer<br>
            Fecha de nacimiento <input type="date" name="fecha" required/><br>
            eMail <input type="email" name="fecha" required/><br>
            Edad <input type="range" name="edad" min="18" max="100" step="1" value="18" >
            <output name="out" for="edad">18</output><br>
            Telefono <input type="tel" name="fecha" required/><br>
            Foto <input type="file" name="foto" /><br>
            Enviar publicidad <input type="checkbox" name="publicidad" /><br>
            <input type="submit" value="Guardar cambios" /> <input type="reset" value="Borrar datos introducidos" />
        </form>
    </body>
</html>
