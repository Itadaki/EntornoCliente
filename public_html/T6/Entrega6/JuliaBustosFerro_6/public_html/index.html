<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Ampliable</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            var cont = 9;
            //Laura: hay que documentar bien
            /*Laura
             * Los campos se tienen que añadir debajo del anterior, desde el 1 hasta el 9
             */
            function anade() {
                //cogemos el primer label y le añadimos etiqueta e input. Tiene un contador que va sumando
                var nuevo = document.getElementsByTagName("label")[0];
                nuevo.outerHTML += " <input type='text' id='input'/><br><br> <label>Campo" + cont + " </label>";
                var campos = document.getElementsByTagName("input").length;

                if (campos === 12) { //desabilitar el botón para que no haya más de diez campos
                    document.getElementById("b1").disabled = true;
                }
                cont--;
            }

            //Laura: no funciona borrar
            function eliminar() { //cogemos el primer input para ir eliminado
                var fuera = document.getElementsByTagName("input");
                var fuera0 = fuera[fuera.length - 1];// último input 
                //borra todo
                var elim = fuera0.parentNode;
                elim.parentNode.removeChild(elim);

            }


        </script>
    </head>
    <body>
        <form name="form" id="f1" method="post" action="">
            <h1>Formulario Ampliable</h1>
            <label>Campo0</label> 
            <input type="text" id="c1" name="campo">
            <br><br>


            <input type="button" id="b1" name="boton" value="Añadir Campo" onclick="anade()">
            <input type="button" id="b2" name="boton" value="Borrar Campo" onclick="eliminar()">
        </form>
    </body>
</html>
