<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        div{
            text-align: center;
            border: 2px solid darkorange;
        }
        div img{
            height: 75px;
            width: 75px;
        }
        div a img{
            height: 20px;
            width: 20px;
        }
        a{
            border: 2px solid black;
        }
    </style>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
      <div>
          <h1>Visor de imagenes</h1>
          <img id="imagen" src="img/Img0.gif"/><br><br>
          <!--Usa los eventos onmouseover y onmouseout para ejecutar las funciones. -->
          <a href="#" onmouseover="atras();" onmouseout="clearInterval(ant)"><img src="img/flecha_izda.gif"/></a>
          &nbsp;&nbsp;
          <a href="#" onmouseover="setInterval(function() {siguiente()},1000);" onmouseout="clearInterval(sig)"><img src="img/flecha_dcha.gif"/></a>
      </div>
      <script type="text/javascript">
          var ant;
          var sig;
          /**
           * 
           * @description Asigna a la variable ant al valor del setInterval de anterior para asi poder limpiarlo con el clear cuando haga el evento onmouseout.
           */
         function atras(){
             ant = setInterval(function() {anterior()},1000);
         }
         /**
           * 
           * @description Asigna a la variable sig al valor del setInterval de siguiente para asi poder limpiarlo con el clear cuando haga el evento onmouseout.
           */
         function alante(){
             sig = setInterval(function() {siguiente()},1000);
         }
      </script>
  </body>
</html>
