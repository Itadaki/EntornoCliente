<html>
    <head>
        <title>T3 - Actividades 2 - Ejercicio 5 - Diego Rodríguez</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet" />
        <style type="text/css">

        </style>
    </head>
    <body>
        <input type="button" value="Script" onclick="ejecutar();" />
        <script type="text/javascript">
            function ejecutar() {
                var entrada = prompt("Ciudades separadas por ','");
                var ciudades = entrada.split(','); //Creación del array con los nombres
                var temperaturas = new Array(); //Creación del array con las temperaturas
                //Almacenar las temperaturas
                for (var i = 0; i < ciudades.length; i++) {
                    var temp = prompt("Temperaturas en " + ciudades[i] + " se paradas por ','");
                    temperaturas.push(temp.split(','));
                }
                //Calcular las medias
                for (var i = 0; i < temperaturas.length; i++) {
                    var suma = 0;
                    var longitud = temperaturas[i].length;
                    for (var j = 0; j < temperaturas[i].length; j++) {
                        if (isFinite(temperaturas[i][j])) { //Es un numero
                            suma += parseInt(temperaturas[i][j]);
                        }
                        else{ //No es un numero
                            longitud--; //Reducir 1 la cantidad de numeros para la media
                        }
                    }
                    var media = suma / longitud;
                    alert("Temperatura media de " + ciudades[i] + ": " + media.toFixed(1));
                }
            }
        </script>
    </body>
</html>
