<html>
    <head>
        <title>Actividad 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            div{
                float:left;
                padding: 5px;
                margin: 5px;
                border: solid 1px;
            }
            body{
                min-height: 900px;
            }
        </style>
    </head>
    <body id="cuerpo">
        <script type="text/javascript">
            function key(elEvento) {
                var evento = elEvento || window.event;
                var s = document.getElementById("cuerpo").innerHTML;
                s += '<div>' + evento.type +
                        '<br>client x-y = ' + evento.clientX + '/' + evento.clientY + '\n' +
                        '<br>screen x-y = ' + evento.screenX + '/' + evento.screenY + '\n' +
                        '<br>page x-y = ' + evento.pageX + '/' + evento.pageY + '</div>';
                document.getElementById("cuerpo").innerHTML = s;
            }
            window.onload = function () {
                document.getElementById("cuerpo").onclick = key;
            };
        </script>
    </body>
</html>
