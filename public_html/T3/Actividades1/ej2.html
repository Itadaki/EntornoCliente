<html>
    <head>
        <title>Ejercicio 2 - Actividades 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="button" value="Script" onclick="f();" />
        <script type="text/javascript" src=""></script>
        <script type="text/javascript">
            function f() {
                var enero = new Date(2000, 1, 1);
                var hoy = new Date();
                var tiempo = hoy - enero;
                alert(tiempo);
            }
        </script>
    </body>
</html>
