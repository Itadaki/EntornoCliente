      <script>
          /**
           * 
           * @description Obtiene el src de la imagen de la ventana principal y lo establece en la imagen de la secundaria. 
           *                Hace lo mismo con el alt y adem√°s inserta la url de la pagina en el campo de texto.
           */
          function cargarImagenURL(){
              document.getElementById('grande').src=window.opener.document.getElementById('imagen').src;
              document.getElementById('grande').alt=window.opener.document.getElementById('imagen').alt;
              document.getElementById('url').value= document.URL;
          }
          window.onload(cargarImagenURL());//ejecuta la funcion cuando se ha terminado de cargar la pagina.
      </script>
