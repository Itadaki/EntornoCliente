<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet" />
        <style type="text/css">
            body{
                height: 900px;
                border:thin solid silver
            }
            p{
                height: 800px;
                border:thin solid silver
            }
        </style>
    </head>
    <body id="cuerpo">
        
        <script type="text/javascript" src=""></script>
        <script type="text/javascript">
            function raton(elEvento){
                var evento = elEvento || window.event;
                var s = '<p><b>Ratón</b><br>' + evento.pageX + ' ' + evento.pageY + '</p>';
                document.getElementById("cuerpo").innerHTML = s;
            }
            function teclado(elEvento){
                var evento = elEvento || window.event;
                var user = navigator.userAgent;
                var s = '<p><b>Teclado</b><br>';
                s += 'charCode: ' + evento.charCode;
                if (user.indexOf("MSIE") !== -1) {
                    s += '<br>String (keyCode): ' + String.fromCharCode(evento.keyCode);
                } else {
                    s += '<br>String (charCode): ' + String.fromCharCode(evento.charCode);
                }
                document.getElementById("cuerpo").innerHTML = s;
                document.getElementById("cuerpo").style.backgroundColor='#CCE6FF';
            }
            function rn(){
                document.getElementById("cuerpo").style.backgroundColor='#FFFFCC';
            }
            
            window.onload = function () {
                document.getElementById("cuerpo").onmouseover = raton;
                document.getElementById("cuerpo").onmouseclick = rn;
                document.getElementById("cuerpo").onkeypress = teclado;
            };
            
         </script>
    </body>
</html>
