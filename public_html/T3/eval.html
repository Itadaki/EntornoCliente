<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="demo">Parrafo</p>
        <input type="button" value="Cambiar parrafo" onclick="myFunction()"/>
        <script type="text/javascript">
            var u = 0;
            var hex = 255;
            function myFunction() {
                var x = 10;
                var y = 20;
                var a = eval("x * y") + "<br>";
                var b = eval("2 + 2") + "<br>";
                var c = eval("x + 17") + "<br>";
                var res = a + b + c + u;
                //alert(parseInt(hex,16));
                sty = "background-color: rgb(" + hex + "," + hex + "," + hex +");";
                document.getElementById("demo").innerHTML = res;
                document.getElementById("demo").style = sty;
                u++;
                hex++;
            }
        </script>
    </body>
</html>
