<html>
    <head>
        <title>Titulo de la página</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function mostratTitulo(){
                var html = document.documentElement;
                var head = html.childNodes[0];
                var titulo = head.childNodes[1]; //Ojo al nodo de texto
                var texto = titulo.innerHTML;
                document.getElementById('titulo').innerHTML = texto;
            }
        </script>
    </head>
    <body onload="mostratTitulo()">
        <p id="titulo"></p>
    </body>
</html>
