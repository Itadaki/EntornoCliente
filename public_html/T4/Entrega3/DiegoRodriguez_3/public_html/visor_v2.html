<html>
    <head>
        <title>Visor de imágenes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            table{text-align:center;border:0;margin:0 auto;}
            td{border:1px solid;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2" style="height:150px; width:140px;">
                    <img src="img/Img0.gif" alt="Imagen" id="imagen" onclick="abrirVentana()" />
                </td>
            </tr>
            <tr>
                <td onmouseover="retrocederIntervalo()" onmouseout="detenerIntervalo()">
                    <img src="img/flecha_izda.gif" alt="Retroceder" id="retroceder" />
                </td>
                <td onmouseover="avanzarIntervalo()" onmouseout="detenerIntervalo()">
                    <img src="img/flecha_dcha.gif" alt="Avanzar" id="avanzar" />
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
