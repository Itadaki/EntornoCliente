<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <select id="listado" multiple>
                <option>Gijón</option>
                <option>Santander</option>
                <option>Zarautz</option>
                <option>Madrid</option>
            </select> <br>
            <input type="text" id="texto" value="" /><br>
            <input type="button" value="Get selección" onclick="cambio()" /><br>
            <input type="button" value="Añadir a la lista (1)" onclick="add1()" /><br>
            <input type="button" value="Añadir a la lista (2)" onclick="add2()" /><br>
            <input type="button" value="Get selección multiple" onclick="multi()" />
        </form>
        <script type="text/javascript">
            function cambio() {
                var texto = document.getElementById("listado").value;
                document.getElementById("texto").value = texto;
            }
            function add1() {
                var texto = document.getElementById("texto").value;
                var option = document.createElement("option");
                var nodo = document.createTextNode(texto);
                option.appendChild(nodo);
                document.getElementById("listado").appendChild(option);
            }
            function add2() {
                var texto = document.getElementById("texto").value;
                var lista = document.getElementById("listado");
                var option = document.createElement("option");
                option.text = texto;
                lista.add(option);
            }
            function multi() {
                var arr = document.getElementById("listado").getElementsByTagName("option");
                var s = "";
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].selected) {
                        s += arr[i].value + " ";
                    }
                }
                document.getElementById("texto").value = s;
            }
        </script>
    </body>
</html>
