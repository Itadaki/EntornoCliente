<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>li{list-style:none;}ul{background: rgba(100,0,100,0.05)}</style>
        <script type="text/javascript">
            function start(boton) {
                var s = '<ul><li>HTML<ul>' + recorrer(document.documentElement) + '</ul></li></ul>';
                document.getElementById('resultado').innerHTML = s;
                boton.disabled = true;
            }
            function recorrer(nodo) {
                if (nodo.hasChildNodes()) {
                    var s = '';
                    for (var i = 0; i < nodo.childNodes.length; i++) {
                        s += '<li>nodo ' + nodo.childNodes[i].nodeName +
                                '(' + nodo.childNodes[i].nodeType + ') ' +
                                (nodo.childNodes[i].hasChildNodes() ? 'hijos: ' : '') + '</li>';
                        if (nodo.childNodes[i].hasChildNodes()) {
                            s += '<ul>' + recorrer(nodo.childNodes[i]) + '</ul>';
                        }
                    }
                    return s;
                }
                return '<li>nodo ' + nodo.nodeName + '(' + nodo.nodeType + ')</li>';
            }
        </script>
    </head>
    <body>
        <input type="button" value="Ver" onclick="start(this)"/>
        <div id="resultado"></div>
        <p>Texto de <span>parrafo</span> para ver los <span><b><i>nodos</i> <u>en accion</u></b></span></p>
    </body>
</html>
