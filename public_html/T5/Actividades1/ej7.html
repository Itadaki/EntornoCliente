<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet" />
        <style type="text/css">

        </style>
    </head>
    <body>
        <table border="0" >
            <tr>
                <td>
                    Productos
                    <table border="0" id="sw">
                        <tr>
                            <td>IE para Windows</td>
                            <td><input type="checkbox" name="ieWin" value="Internet Explorer para Windows" disabled/></td>
                        </tr>
                        <tr>
                            <td>IE para Mac</td>
                            <td><input type="checkbox" name="ieMac" value="Internet Explorer para Mac" disabled /></td>
                        </tr>
                        <tr>
                            <td>FF para Windows</td>
                            <td><input type="checkbox" name="ffWin" value="Firefox para Windows" disabled /></td>
                        </tr>
                        <tr>
                            <td>FF para Mac</td>
                            <td><input type="checkbox" name="ffMac" value="Firefox para Mac" disabled /></td>
                        </tr>
                        <tr>
                            <td>FF para Linux</td>
                            <td><input type="checkbox" name="ffLin" value="Firefox para Linux" disabled /></td>
                        </tr>
                    </table>
                </td>
                <td>
                    Sistema Operativo
                    <table border="0" id="hw">
                        <tr>
                            <td>Windows</td>
                            <td><input type="checkbox" name="Win" value="Windows" onclick="enableDisable('Win')"/></td>
                        </tr>
                        <tr>
                            <td>Mac</td>
                            <td><input type="checkbox" name="Mac" value="Mac" onclick="enableDisable('Mac')"/></td>
                        </tr>
                        <tr>
                            <td>Linux</td>
                            <td><input type="checkbox" name="Lin" value="Linux" onclick="enableDisable('Lin')"/></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <script type="text/javascript">
            function enableDisable(SO) {
                var checks = document.getElementById('sw').getElementsByTagName('input');
                for (var i = 0; i < checks.length; i++) {
                    if (checks[i].type === 'checkbox' && checks[i].name.indexOf(SO) !== -1) {
                        checks[i].disabled = !checks[i].disabled;
                        checks[i].checked = !checks[i].checked;
                    }
                }
            }
        </script>
    </body>
</html>
