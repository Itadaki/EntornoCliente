<html>
    <head>
        <title>T4 - Actividades 2 - Ejercicio 2 - Diego Rodríguez</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Manipulando arrays</h1>
        <h4>Introduce algunas palabras:</h4>
        <textarea id="palabras" rows="6" cols="40">Uno Dos Tres Cuatro Cinco</textarea><br>
        <input type="button" value="Aceptar" onclick="enviar()"/>
        <script type="text/javascript">
            function enviar() {
                var entrada = document.getElementById('palabras').value;
                var arr = entrada.split(' ');
                var ventana = window.open('ej2_B.html', 'Palabras', 'width=200, height=200');
                ventana.primera = arr[0];
                ventana.ultima = arr[arr.length-1];
                ventana.longitud = arr.length;
                ventana.orden = arr.sort();
            }
        </script>
    </body>
</html>
