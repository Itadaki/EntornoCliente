<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function atributosDOM(){
                //Obtengo todos los nodos que representan un tag div
                var enlace=document.getElementById("a1");      
                                  
                //Puedo acceder a los valores de atributos de forma directa utilizando funciones DOM
                alert("href es: "+enlace.getAttribute("href"));  
                
            }
            function modificaAtributosDOM(){
                //Y de forma directa también podemos añadir y eliminar atributos
                document.getElementById("f1").setAttribute("value", "hola");
                document.getElementById("f2").removeAttribute("value");
            }
            function modificaF2(){
                //Y de forma directa también podemos añadir y eliminar atributos
                document.getElementById("f2").setAttribute("value", "adios");
                document.getElementById("f1").removeAttribute("value");
            }
        </script>
    </head>
    <body onload="atributosDOM()">
        <div id="d1"><a href="URL2"></a></div>
        <div id="d2"><a href="URL3"></a></div>
        <div id="d3">
            <a id="a1" href="URL1"></a>
            <input type="text" name="fecha" id="f1" onfocus="modificaAtributosDOM()">
            <input type="text" name="fecha" id="f2" onfocus="modificaF2()">
        </div>
    </body>
</html>
