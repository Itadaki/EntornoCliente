<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <input type="text" id="txt" name="texto" value="Texto inicial" /><br>
            <input type="button" value="Alerta" onclick="alerta()" />
            <input type="button" value="Cambiar" onclick="cambio()" />
        </form>
        <script type="text/javascript">
            function alerta(){
                var texto = document.getElementById("txt").value;
                alert(texto);
            }
            function cambio(){
                var texto = prompt("Nuevo valor");
                document.getElementById("txt").value = texto;
            }
        </script>
    </body>
</html>
