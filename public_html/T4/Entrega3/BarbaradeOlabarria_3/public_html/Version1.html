<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1{
                text-align: center;
            }
            table{
                text-align: center;
            }

        </style>
    </head>
    <body>
        <script type="text/javascript">
            var imagenes = new Array("img/Img0.gif", "img/Img1.gif", "img/Img2.gif", "img/Img3.gif");
            var index;
            /** 
             * Función para el botón de primera foto
             * */
            function Primera() {
                index = 0;
                document.getElementById("imgActual").src = imagenes[index];

            }
            ;
            /** 
             * Función para el botón de anterior foto
             * */
            function Anterior() {
                index--;
                if (index >= 0 && index <= 3) {
                    document.getElementById("imgActual").src = imagenes[index];

                }
                //Laura: y sino cambiar el valor de index solo funciona la primera vuelta
                else if (index === -1) {
                    document.getElementById("imgActual").src = imagenes[3];
                }
            }
/** 
             * Función para el botón de siguiente foto
             * */
            //Laura: en firebug sale ReferenceError: Siguente is not defined
            function Siguiente() {
                index++;
                if (index >= 0 && index <= 3) {
                    document.getElementById("imgActual").src = imagenes[index];

                }
                else if (index === 4) {
                    //Laura: y sino cambiar el valor de index solo funciona la primera vuelta
                    document.getElementById("imgActual").src = imagenes[0];
                }
            }
            ;
            /** 
             * Función para el botón de ultima foto
             * */
            function Ultima() {
                index = 3;
                document.getElementById("imgActual").src = imagenes[index];
            }
            ; //Laura: y este ;?
            //Laura: esto sólo abre una ventana vacia
            function abreVentana() {
                var ventanaImagen = window.open('', 'Nueva Ventana', 'width=500,height=500');
                ventanaImagen.document.innerHTML = "<img src='' id='imgActual' alt='imagen actual'>";
            }
            //Laura: la url no se pone a mano, se saca con location
        </script>
        <h1>Visor de imágenes</h1>
        <hr>
        <div>
            <table>
                <tr>
                    <td colspan="4"><input type="text" value="http://localhost:8383/BarbaradeOlabarria_3/Version1.html"/></td>
                </tr>
                <tr>
                    <td colspan="4"><img src="" id="imgActual" alt="imagen actual" onclick="abreVentana()"></td> 
                </tr>
                <tr>
                    <td><img src="img/flecha_izda.gif" id="imgPrimera" alt="Primera" onclick="Primera()"></td>
                    <td><img src="img/flecha_izda.gif" id="imgAnterior" onclick="Anterior()" alt="Anterior"></td>
                    <td><img src="img/flecha_dcha.gif" id="imgSiguiente" onclick="Siguente()" alt="Siguiente"></td>
                    <td><img src="img/flecha_dcha.gif" id="imgUltima" onclick="Ultima()" alt="última"></td>
                </tr>
            </table>
        </div>
        <hr>
    </body>
