<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function anade() {
                var lista = document.getElementById('lista');
                var li = document.createElement('li');
                var texto = document.createTextNode('Elemento nuevo');
                li.appendChild(texto);
                lista.appendChild(li);
            }
            function anadeConHTML() {
                var lista = document.getElementById('lista');
                lista.innerHTML+= '<li>Elemento nuevo</li>';
            }
        </script>
    </head>
    <body>
        <input type="button" value="A침adir nodo" onclick="anade();">
        <input type="button" value="A침adir innerHTML" onclick="anadeConHTML();">
        <ul id="lista">
            <li>Lorem ipsum dolor sit amet</li>
            <li>Consectetuer adipiscing elit</li>
            <li>Sed mattis enim vitae orci</li>
            <li>Phasellus libero</li>
            <li>Maecenas nisl arcu</li>
        </ul>
    </body>
</html>
