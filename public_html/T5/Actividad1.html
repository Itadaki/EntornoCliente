<html>
    <head>
        <title>Actividad 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            div{
                float:left;
                padding: 5px;
                margin: 5px;
                border: solid 1px;
            }
        </style>
    </head>
    <body id="cuerpo">
        <script type="text/javascript">
            function key(elEvento) {
                var evento = elEvento || window.event;
                var s = document.getElementById("cuerpo").innerHTML;
                s += '<div>';
                s += evento.type;
                s += '<br>SHIFT: ' + event.shiftKey +
                        '<br>charCode:' + evento.charCode +
                        '<br>String: ' + String.fromCharCode(evento.charCode) +
                        '<br>keyCode: ' + evento.keyCode;
                document.getElementById("cuerpo").innerHTML = s + '</div>';
            }
            window.onload = function () {
                document.getElementById("cuerpo").onkeydown = key;
                document.getElementById("cuerpo").onkeyup = key;
                document.getElementById("cuerpo").onkeypress = key;
            };
        </script>
    </body>
</html>
