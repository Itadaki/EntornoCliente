<html>
    <head>
        <title>Ejercicio 6 - Actividades 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="button" value="Script" onclick="f();" />
        <script type="text/javascript" src=""></script>
        <script type="text/javascript">
            function f() {
                var hoy = new Date();
                var h = hoy.getHours();
                var m = hoy.getMinutes();
                var s = hoy.getSeconds();
                alert(format(h) + ":" + format(m) + ":" + format(s));
            }
            function format(n) {
                return ((n < 10) ? "0" : "") + n;
            }
        </script>
    </body>
</html>
