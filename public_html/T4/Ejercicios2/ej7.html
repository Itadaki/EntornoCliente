        <title>T4 - Actividades 2 - Ejercicio 7 - Diego Rodríguez</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="button" value="Reemplazar" onclick="reemplazar()"/> 
        <input type="button" value="Asignar" onclick="asignar()"/>
        <script type="text/javascript">
            function asignar() {
                location.assign("http://www.w3schools.com"); //SI es posible ir atras con el boton del historial
            }
            function reemplazar() {
                location.replace("http://www.w3schools.com"); //NO es posible ir atras con el boton del historial
            }
        </script>
    </body>
